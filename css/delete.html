<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.first {
			height: 200px;
			width: 200px;
			margin-top: 150px;
			margin-left: 400px;
			border: 2px solid black;
			position: relative;
		}

		.transform {
			transform: rotate3d(1, 1, 0, 0deg);
			height: 200px;
			width: 200px;
			background-color: brown;
			position: absolute;
		}

		.transform:hover {
			transform: rotate3d(1, 1, 10, 30deg);
		}
	</style>
</head>
<body>
	<div class="first">
		<div class="transform">Translate</div>
	</div>
</body>
</html>
